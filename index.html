<!DOCTYPE html>
<html>

<head>
    <title>HTML Explorer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
    <script src="htmlExplorer.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
    <link rel="stylesheet" type="text/css" href="htmlExplorer.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">HTML Explorer</a>
            </div>
            <div class="overflow">
                <form id="target" class="navbar-left">
                    <div class="form-group">
                        Enter a URL to inspect:
                        <input class="inputUrl" type="url" name="website" size="50" placeholder="http://www.google.com" required pattern="http(s)?://.+">

                        <button id="btnSubmit" type="submit" class="btn btn-default">Submit</button>
                        <i id="spinner" class="fa fa-cog fa-spin"></i>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div id="flash" class="alert alert-danger">
        <strong>Error!</strong>
        <span class="error-message">
            There was a problem trying to retrieve the html for your url.
            Please try another one and/or check your internet connection.
        </span>
    </div>

    <div class="wrapper">
        <div id="sidebar-wrapper">
            <div id="sidebar">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <pre id="resp"><code class="html">Waiting for input...</code></pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
